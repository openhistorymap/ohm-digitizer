<mat-toolbar>
  <span>OHM Digitizer</span>
  
  <nav mat-tab-nav-bar >
    <a mat-tab-link *ngFor="let link of links" (click)="go(link.route)" [active]="activeLink == link.route"> {{link.label}} </a>
  </nav>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">{{user.username}}</button>

</mat-toolbar>
  <mat-menu #menu="matMenu">
    <button mat-menu-item><mat-icon>settings</mat-icon>Profile</button>
    <mat-divider></mat-divider>
    <button mat-menu-item><mat-icon>logout</mat-icon>Logout</button>
  </mat-menu>
<router-outlet></router-outlet>

<mat-toolbar>
<h1>Choose an uploaded Image to Tag</h1>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<mat-form-field>
    <mat-label>Select Archive</mat-label>
    <mat-select [(ngModel)]='filter.archive'>
        <mat-option *ngFor="let archive of (archives|async)" [value]="archive">
            {{archive}}
        </mat-option>
    </mat-select>
</mat-form-field>
<div class="spacer"></div>
<mat-checkbox class="example-margin" [(ngModel)]="filter.all">Show all</mat-checkbox>
</mat-toolbar>
<mat-paginator [length]="count" [pageSize]="30" [pageSizeOptions]="[30]" (page)="goPage($event)"></mat-paginator>
<mat-progress-bar *ngIf="loading"></mat-progress-bar>
<mat-list>
<mat-list-item *ngFor="let item of (imgList|async)" >
    <mat-icon matListIcon>image</mat-icon>
    <button mat-button mat-icon-button><mat-icon matListIcon (click)="info(item)">info</mat-icon></button>
    <button  mat-button mat-icon-button (click)="go(item.id)"><mat-icon matListIcon>tag</mat-icon></button>
    <div matLine class="row" (click)="go(item.id)">
        <span class="archive">{{item.archive}}</span>
        <span class="date">{{item.date?.year}}-{{item.date?.month}}-{{item.date?.day}}</span>
        <span class="name">{{item.name}}</span>
        <span class="spacer"></span>
    </div>
    <span matLine class="file" (click)="go(item.id)">{{item.file}}</span>
    
</mat-list-item>
</mat-list>

<mat-toolbar>
    <h1>Upload</h1>
</mat-toolbar>

<mat-grid-list cols="2" rowHeight="200px" [gutterSize]="20">
<mat-grid-tile [colspan]="1" [rowspan]="1">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Upload via file</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="file">
    </mat-card-content>
    <mat-card-actions>
    <button mat-button>Upload</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
<mat-grid-tile [colspan]="1" [rowspan]="1">
  <mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Upload via url</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>URL</mat-label>
      <input matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Upload</button>
  </mat-card-actions>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
<mat-toolbar>
  <h1>Metadata</h1>
</mat-toolbar>
<div class="centered-container">
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select>
      <mat-option value="option">Option</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
